<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulario Practica</title>
    <link href="formulario.css" rel="stylesheet">
</head>
<body>
    
    <form action="" method="post" id= "form">
        
        <div class="form">
            
            <h1>Formulario</h1>
            
            <div class="grupo">
                
                <input type="text" name="" id="nombre" required autocomplete="off"><span class="linea">
                      
                </span><label for="nombre">Nombre</label>
                
            </div>
            
            <div class="grupo">
                
                <input type="email" name="" id="mail" required autocomplete="off"><span class="linea"></span>
                <label for="mail">E-mail</label>
                
            </div>
            
            <div class="grupo">
                
                <input type="password" name="" id="pass" required autocomplete="off"><span class="linea"></span>
                <label for="pass">Password</label>
                
            </div>
            
            <button type="submit" name="enviar" id="enviar">Enviar</button>
            <p class="warnings"></p>
            
        </div>
        
    </form>
    
    <script src="f.js"></script>

</body>
</html>
